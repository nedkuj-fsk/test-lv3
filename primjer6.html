<!DOCTYPE html>
<html>

<body>
    <script>
        function showAnswer1() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("question1").innerHTML = this.responseText;
                }
            };
            xhttp.open("GET", "primjer6.txt", true);
            xhttp.send();
        }
    </script>

    <div id="question1">
        <h2>What is AJAX?</h2>
        <button type="button" onclick="showAnswer1()">Show answer</button>
    </div>
</body>

</html>
